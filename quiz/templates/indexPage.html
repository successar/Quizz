{% load el_pagination_tags %}

{% paginate 30 entries %}
{% for quiz in entries %}
<div class="row">
    <div class="col-md-4">      
        {{ quiz.title }}
    </div>
    <div class="col-md-4">
        {{ quiz.createdOn }}
    </div>
    <div class="col-md-4">
        {{ quiz.user.username }}
    </div>
</div>
{% endfor %}

{% show_more %}
