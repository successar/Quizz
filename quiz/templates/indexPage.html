{% load el_pagination_tags %}

{% paginate 20 entries %}
{% for quiz in entries %}
<blockquote class="col-md-4 feed">      
	<h4 class="quiz-title">{{ quiz.title }} </h4>
	<p class="quiz-desc">{{ quiz.description|truncatechars:140 }}</p>
	<footer class="quiz-creator"> - @{{ quiz.user.username}} {{ quiz.createdOn }} </footer>
</blockquote>
{% endfor %}

{% show_more "" %}
